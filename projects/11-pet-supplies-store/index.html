<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Supplies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <div class="logo">üêæ Pet Supplies</div>
  <nav>
    <a href="#">Home</a>
    <a href="#products">Products</a>
    <a href="#categories">Categories</a>
    <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
  </nav>
</header>

<!-- Hero -->
<section class="hero">
  <div class="hero-content">
    <h1>Everything Your Pet Needs</h1>
    <p>Care, comfort, and fun for every pet</p>
    <a href="#products" class="cta">Shop Now</a>
  </div>
</section>

<!-- Pet Types -->
<section class="categories" id="categories">
  <h2>Shop by Pet</h2>
  <div class="category-grid">
    <div class="tile">Dogs</div>
    <div class="tile">Cats</div>
    <div class="tile">Birds</div>
    <div class="tile">Fish</div>
    <div class="tile">Small Pets</div>
  </div>
</section>

<!-- Filters -->
<section class="filters">
  <select onchange="filterPet(this.value)">
    <option value="All">All Pets</option>
    <option value="Dogs">Dogs</option>
    <option value="Cats">Cats</option>
    <option value="Birds">Birds</option>
    <option value="Fish">Fish</option>
    <option value="Small Pets">Small Pets</option>
  </select>

  <select onchange="filterCategory(this.value)">
    <option value="All">All Categories</option>
    <option value="Food">Food</option>
    <option value="Toy">Toy</option>
    <option value="Care">Care</option>
    <option value="Accessories">Accessories</option>
  </select>
</section>

<!-- Products -->
<section class="products" id="products">
  <h2>Pet Products</h2>
  <div class="grid" id="product-grid"></div>
</section>

<!-- Cart -->
<section class="cart" id="cart">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <h3>Total: ‚Çπ<span id="total-price">0</span></h3>
</section>

<script src="script.js"></script>
</body>
</html>
