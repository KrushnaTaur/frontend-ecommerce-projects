<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electronics Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <div class="logo">⚡ Electronics Store</div>
  <nav>
    <a href="#">Home</a>
    <a href="#products">Products</a>
    <a href="#filters">Categories</a>
    <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
  </nav>
</header>

<!-- Hero -->
<section class="hero">
  <h1>Latest Gadgets at Best Prices</h1>
  <p>Upgrade your tech today</p>
  <a href="#products" class="btn">Explore Products</a>
</section>

<!-- Filters -->
<section class="filters" id="filters">
  <select onchange="filterCategory(this.value)">
    <option value="All">All Categories</option>
    <option value="Mobiles">Mobiles</option>
    <option value="Laptops">Laptops</option>
    <option value="Accessories">Accessories</option>
  </select>

  <select onchange="filterPrice(this.value)">
    <option value="All">All Prices</option>
    <option value="low">Under ₹20,000</option>
    <option value="mid">₹20,000 – ₹50,000</option>
    <option value="high">Above ₹50,000</option>
  </select>

  <input
    type="text"
    placeholder="Search products..."
    onkeyup="searchProducts(this.value)"
  />
</section>

<!-- Products -->
<section class="products" id="products">
  <h2>Products</h2>
  <div class="product-grid" id="product-list"></div>
</section>

<!-- Comparison -->
<section class="compare">
  <h2>Compare Products</h2>
  <table id="compare-table">
    <tr>
      <th>Feature</th>
      <th>Product 1</th>
      <th>Product 2</th>
    </tr>
  </table>
</section>

<!-- Cart -->
<section class="cart" id="cart">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <h3>Total: ₹<span id="total-price">0</span></h3>
</section>

<script src="script.js"></script>
</body>
</html>
